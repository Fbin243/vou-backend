server:
  port: 8888

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: discovery-server
          uri: ${DISCOVERY_SERVER_URI:http://localhost:8761}
          predicates:
            - Path=${app.api-prefix}/eureka/web
          filters:
            - StripPrefix=2
        - id: identity
          uri: lb://identity
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: identityCircuitBreaker
                fallbackUri: forward:/inCaseOfFailureUseThis/{segments}
        - id: users
          uri: lb://users
          predicates:
            - Path=${app.api-prefix}/users/**
          filters:
            - StripPrefix=2
        - id: games
          uri: lb://games
          predicates:
            - Path=${app.api-prefix}/games/**
          filters:
            - StripPrefix=2
        - id: sessions
          uri: lb://sessions
          predicates:
            - Path=${app.api-prefix}/sessions/**
          filters:
            - StripPrefix=2
  # Disable data source auto-configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
